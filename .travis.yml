language: python
matrix:
  include:
  - os: linux
    dist: trusty
    python: 3.6
  - os: osx
    language: generic

env:
  global:
  - GH_USER: chaostoolkit-ci
  - secure: ""
  - secure: ""

before_install: |
  if [[ $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      brew upgrade python3
      python3 --version
      python3 -m pip install -U pip
      which pip3
    fi
  fi

install:
- if [[ $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
    pip3 install -U pip setuptools
    pip3 install -U -r requirements.txt -r requirements-chaostoolkit.txt
  fi

script:
- bash ci.bash

branches:
  only:
    - master

notifications:
  webhooks:
    urls:
    - https://webhook.atomist.com/atomist/travis/teams/T76U4GPGF
    on_cancel: always
    on_error: always
    on_start: always
    on_failure: always
    on_success: always

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  file_glob: true
  on:
    repo: chaostoolkit/chaostoolkit-bundler
    tags: true
  skip_cleanup: true
  tag_name: $TRAVIS_TAG
  draft: false