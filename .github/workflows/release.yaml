name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install dependencies
        run: pip3 install -U --prefer-binary -r requirements.txt -r requirements-chaostoolkit.txt
      - name: Build for Linux
        run: |
          export CHAOSTOOLKIT_PATH=`which chaos`
          pyinstaller chaos.spec
          export CAL_VERSION=`cat VERSION`
          mv dist/chaos dist/chaostoolkit-bundle_linux-amd64-${CAL_VERSION}
          ls dist/
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          draft: false
          prerelease: false
          artifacts: "dist/chaostoolkit-bundle*"
          bodyFile: "requirements-chaostoolkit.txt"
          token: ${{ secrets.GITHUB_TOKEN }}

  release-macosx:
    needs: release-linux
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install dependencies
        run: pip3 install -U --prefer-binary -r requirements.txt -r requirements-chaostoolkit.txt
      - name: Build for MacOSX
        run: |
          export CHAOSTOOLKIT_PATH=`which chaos`
          pyinstaller chaos.spec
          export CAL_VERSION=`cat VERSION`
          mv dist/chaos dist/chaostoolkit-bundle_darwin-amd64-${CAL_VERSION}
          ls dist/
      - name: Update Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          omitPrereleaseDuringUpdate: false
          artifacts: "dist/chaostoolkit-bundle*"
          token: ${{ secrets.GITHUB_TOKEN }}

  release-windows:
    needs: release-linux
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install dependencies
        run: pip3 install -U --prefer-binary -r requirements.txt -r requirements-chaostoolkit.txt
      - name: Build for Windows
        run: |
          for /f "delims=" %a in ('where chaos.exe') do @set CHAOSTOOLKIT_PATH=%a
          pyinstaller chaos.spec
          for /f "delims=" %a in ('type VERSION') do @set CAL_VERSION=%a
          mv dist/chaos dist/chaostoolkit-bundle_windows-amd64-%CAL_VERSION%
          dir dist/
      - name: Update Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          omitPrereleaseDuringUpdate: false
          artifacts: "dist/chaostoolkit-bundle*"
          token: ${{ secrets.GITHUB_TOKEN }}
